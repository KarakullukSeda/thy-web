<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ThyMyVersion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/styles.css" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  />
  <!--Bootstrap Scripts-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <!--Fontawesome for icons-->
  <script
    src="https://kit.fontawesome.com/803c8298cd.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <section id="title">
      <div class="container-fluid">
        <nav class="navbar-brand navbar-expand-lg navbar-dark">
          <a href="/tr-tr/" class="navbar-brand">
            <img
              src="https://cdn.turkishairlines.com/m/14f15626e0a5407c/original/Turkish-Airlines-Small-3x-png.png"
              class="visible-sm visible-xs"
              height="35px"
              style="width: 35px !important" />
            <img
              src="https://cdn.turkishairlines.com/m/2190da9e53a70e4e/original/THY-LOGO.png"
              class="hidden-sm hidden-xs"
              height="40px"
              alt="THY LOGO"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
            onclick="showHamburger()"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul
            class="navbar-nav user-menu-mobile d-inline-block d-sm-none float-end"
          >
            <li class="navbar-item">
              <a class="nav-link" href="#"> Üye ol</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="far fa-user"></i>
              </a>
            </li>
          </ul>

          <div
            class="toggler-items collapse navbar-collapse"
            id="navbarTogglerDemo01"
          >
            <ul class="navbar-nav ms-auto" style="font-size: 1.5rem">
              <li class="nav-item">
                <a class="nav-link" href="#">PLANLA & UÇ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SEYAHAT DENEYİMİ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">KEŞFET</a>
              </li>
              <li class="nav-item user-menu d-none d-lg-block">
                <a class="nav-link" href="#"> Üye ol</a>
              </li>
              <li class="nav-item user-menu d-none d-lg-block">
                <a class="nav-link" href="#">
                  <i class="far fa-user"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div
          class="background-img-snow"
          style="background-image: url('thy.png')"
        >
          <div class="heading-backgroundimg">
            <h2 class="heading-background">
              Merhaba<br />
              Nereyi Keşfetmek İstersiniz?
            </h2>
          </div>

          <div class="col-sm-12 col-xs-12">
            <div class="text-center bookings">
              <ul class="nav nav-pills">
                <li class="active options">
                  <a class="btn" href="#"> Uçuş ara/ Bilet al</a>
                </li>
                <li class="active options">
                  <a class="btn" href="#"> Check-in/ Bilet yönetimi</a>
                </li>
                <li class="active options">
                  <a class="btn" href="#"> Uçuş durumu</a>
                </li>
              </ul>
            </div>

            <div class="container-bookings">
              <div class="text-center bookings">
                <span>
                  <ul class="nav nav-pills location">
                    <li class="active search">
                      <input
                        class="searchbar1"
                        type="text"
                        placeholder="Nereden"
                      />
                    </li>
                    <li class="active search2">
                      <input
                        class="searchbar2"
                        type="text"
                        placeholder="Nereye"
                      />
                    </li>
                    </ul>
                    <span class="calendar-box">
                      <ul id="calendar-list">
                        <li>
                          <p style="font-weight: 600; font-size: 20px">TARİH</p>
                        </li>
                        <li>
                          <i class="far fa-calendar-alt fa-3x"></i>
                        </li>
                      </ul>
                    </span>
                    
                    <div class="d-inline">
                      <span class="seat-type d-inline" >
                        <ul id="seat-type-list">
                          <li>Kabin</li>
                          <li>ECO</li>
                          <li>Sınıf</li>
                        </ul>
                        </span>
                      <span class="man-icon d-inline">
                          <i class="fas fa-male"></i>
                      </span>
                    </div>
                </span>
              </div>
                
                    
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      function showHamburger() {
        if (
          document
            .getElementById("navbarTogglerDemo01")
            .classList.contains("show")
        ) {
          document
            .getElementById("navbarTogglerDemo01")
            .classList.remove("show");
        } else {
          document.getElementById("navbarTogglerDemo01").classList.add("show");
        }
      }
    </script>
  </body>
</html>
